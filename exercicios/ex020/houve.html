    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div >p{
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 200px;
        }
        div:hover{
        color: red;
        }
        
    </style>
</head>
<body>
    <h1>Exemplo de houver</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui
        <p>TESTO DA DIV</p>
    </div>
    <P>Fim da exemplo</P>
</body>
